<div id="app">
  <nz-layout class="layout">
<!--    头部组件-->
    <nz-header class="header" >
      <div class="wrap">
<!--        左侧-->
        <div class="left">
          <h1>Music</h1>
<!--          水平向菜单-->
          <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item>发现</li>
            <li nz-menu-item>歌单</li>
          </ul>
        </div>
<!--        右侧-->
        <div class="right">
<!--          右侧搜索组件-->
          <div class="search">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="歌单/歌手/歌曲">
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon [nzType]="'search'"></i>
            </ng-template>
          </div>
<!--          右侧登录组件-->
          <div class="member">
            <div class="no-login">
              <ul nz-menu nzTheme="dark" nzMode="horizontal">
                <li nz-submenu>
                  <div title>
                    <span>登录</span>
                    <i nz-icon nzType="down"></i>
                  </div>
                  <ul>
                    <li nz-menu-item>
                      <i nz-icon nzType="mobile"></i>
                      手机登录
                    </li>
                    <li nz-menu-item>
                      <i nz-icon nzType="user-add"></i>
                      注册
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content class="content">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="footer">
      Ant Design 2021 Implement By Angular
    </nz-footer>
  </nz-layout>
</div>

<app-netease-player></app-netease-player>
